<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Friendzy</title>
</head>

<body>

    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Friendzy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">

                        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">My Friends</button>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">etc1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ETC2</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>




    <!-- Friends OffCanvas -->

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">Friends List</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            ...
        </div>
    </div>



    <!-- Main Content (MyPage)-->

    <div class="container cont1">
        <div class="row">

            <div class="col-12 rp">
                <h4>What's on your mind?</h4>

            </div>

            <div class="col-3"></div>
            <div class="col-6 postSomething">


                <div class="container contpost">
                    <div class="row newPosttext">

                        <div class="col-3 postimagecontainer"><img src="images/testProfilePicture.jpg"
                                alt="user profile image" class="postprofileimg"></div>
                        <div class="col 9 postsomethingtitle">
                            <h3>Post Something!</h3>
                        </div>
                    </div>
                    <div class="row formrow">
                        <div class="col-12">
                            <form action="submit">
                                <input type="text">
                                <button type="submit" class="subbut">Post</button>
                            </form>
                        </div>
                    </div>
                </div>



            </div>
            <div class="col-3"></div>

            <div class="col-12 rp">
                <h4>Recent Posts</h4>

            </div>

        </div>

        <div class="row prependme"></div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
